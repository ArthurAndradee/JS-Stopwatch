    <h3 class="header"> Javascript Stopwatch </h3>
        <div class="stopwatch">
            <div class="button" onclick="reset()">
                <div class="letter">RESET</div>
            </div>
            <div class="button" onclick="start()">
                <div class="letter">START</div>
            </div>

                <div class="letter">STOP</div>
            </div>
        </div>
